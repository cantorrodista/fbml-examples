
<h1>Randomize text</h1>
<fb:random>
<fb:random-option weight="2">A: This will be shown 2 times as often as B.</fb:random-option>
<fb:random-option weight="1">B: This will be show half as often as A</fb:random-option>
</fb:random>

<h1>Randomize images</h1>

<fb:random>
<fb:random-option weight="2"><img src="http://metroroto.com/images/logo.gif" /></fb:random-option>
<fb:random-option weight="1"><img src="http://cantorrodista.com/images/big_icon.png" /></fb:random-option>
</fb:random>



<p>The higher the weight parameter is, the more often the content is displayed</p>
